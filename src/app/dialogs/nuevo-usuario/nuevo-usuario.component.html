<div fxLayout="row wrap" fxLayoutAlign="space-between stretch">

    <form fxLayout="row wrap" fxFlex="100" [formGroup]="formNewUser">
            <div fxFlex.gt-sm="100"  fxFlex="100" class=" danger">
                    <div fxLayout="row wrap " fxLayoutAlign="space-between stretch" class="p-30">
                            <h3 fxFlex="100" class="text-bold text-center m-b-20 m-t-0">Nuevo usuario</h3>
                            <mat-form-field fxFlex.gt-xs="100" fxFlex="100">
                                    <input matInput placeholder="Nombres" formControlName="names"
                                            [errorStateMatcher]="matcher">
                                    <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <mat-form-field fxFlex.gt-xs="100" fxFlex="100">
                                <input matInput placeholder="Apellidos" formControlName="lastnames"
                                        [errorStateMatcher]="matcher">
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <mat-form-field fxFlex.gt-xs="100" fxFlex="100">
                                <input matInput placeholder="Correo" formControlName="email"
                                        [errorStateMatcher]="matcher">
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <mat-form-field fxFlex.gt-xs="45" fxFlex="100">
                                <input type="password" matInput placeholder="Contraseña" formControlName="password"
                                        [errorStateMatcher]="matcher">
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <mat-form-field fxFlex.gt-xs="45" fxFlex="100">
                                <input type="password" matInput placeholder="Confirma contraseña" formControlName="ConfirmPassword"
                                        [errorStateMatcher]="matcher">
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>

                            <mat-form-field fxFlex.gt-xs="45" fxFlex="100">
                                <mat-select placeholder="Seleccione tipo usuario" formControlName="usertype">
                                    <mat-option value="Admin" >ADMIN</mat-option>
                                    <mat-option matOption value="Guardia" >GUARDIA </mat-option>
                                </mat-select>
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <mat-form-field fxFlex.gt-xs="45" fxFlex="100">
                                <mat-select placeholder="Seleccione una terminal" formControlName="terminal">
                                    <mat-option value="Rio Bravo" >Rio Bravo </mat-option>
                                    <mat-option matOption value="Cienega" >Cienega </mat-option>
                                </mat-select>
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between end" class="p-t-30 m-auto">
                                    <div fxFlex="50" fxLayoutAlign="center center">
                                            <button *ngIf="type === 'edit' && show == true" mat-raised-button (click)="this.updateTerminal()"> Save </button>
                                            <button [disabled]="formNewUser.invalid" *ngIf="type === 'new'" mat-raised-button (click)="this.createTerminal()"> Create </button>
                                    </div>
                                    <div fxFlex="50"  fxLayoutAlign="center center">
                                            <button mat-raised-button (click)="dialogRef.close()"> Close </button>
                                    </div>
                            </div>   
                    </div>
            </div>
           
    </form>
</div>

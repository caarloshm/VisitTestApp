<div fxLayout="row wrap" fxLayoutAlign="space-between stretch">

    <form fxLayout="row wrap" fxFlex="100" [formGroup]="formVisitor">
            <div fxFlex.gt-sm="100"  fxFlex="100" class=" danger">
                    <div fxLayout="row wrap " fxLayoutAlign="space-between stretch" class="p-30">
                            <h3 fxFlex="100" class="text-bold text-center m-b-20 m-t-0">Visitante</h3>
                            <mat-form-field fxFlex.gt-xs="100" fxFlex="100">
                                    <input matInput placeholder="Tipo Visitante" formControlName="typeVisitor"
                                            [errorStateMatcher]="matcher">
                                    <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <mat-form-field fxFlex.gt-xs="45" fxFlex="100">
                                <input matInput placeholder="Color Gafete" formControlName="color"
                                        [errorStateMatcher]="matcher">
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <mat-form-field fxFlex.gt-xs="45" fxFlex="100">
                                <input matInput placeholder="Cantidad" formControlName="quantity"
                                        [errorStateMatcher]="matcher">
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <mat-form-field fxFlex.gt-xs="100" fxFlex="100">
                                <mat-select placeholder="Seleccione terminal" formControlName="terminal">
                                    <mat-option value="Rio Bravo" >Rio Bravo </mat-option>
                                    <mat-option matOption value="Cienega" >Cienega </mat-option>
                                    <mat-option matOption value="Laredo" >Laredo </mat-option>
                                </mat-select>
                                <mat-error> This field is required </mat-error>
                            </mat-form-field>
                            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between end" class="p-t-30 m-auto">
                                    <div fxFlex="50" fxLayoutAlign="center center">
                                            <button *ngIf="type === 'edit' && show == true" mat-raised-button (click)="this.updateTerminal()"> Save </button>
                                            <button [disabled]="formVisitor.invalid" *ngIf="type === 'new'" mat-raised-button (click)="this.createTerminal()"> Create </button>
                                    </div>
                                    <div fxFlex="50"  fxLayoutAlign="center center">
                                            <button mat-raised-button (click)="dialogRef.close()"> Close </button>
                                    </div>
                            </div>
                            
                    </div>
            </div>
           
    </form>
</div>

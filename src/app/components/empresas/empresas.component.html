<div fxLayout="row wrap">

    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
                <mat-card-content>
                    <mat-card-title>Lista de Empresas</mat-card-title>
                    <div fxLayoutAlign="end center">
                        <button class="bg-danger" mat-raised-button (click)="openDialog(({type:'new'}))">Crear Empresa</button>
                    </div>
                    
  
                    <div >
                        <table mat-table [dataSource]="dataSource" >
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="nameCompany">
                            <th mat-header-cell *matHeaderCellDef> Company </th>
                            <td mat-cell *matCellDef="let element"> {{element.nameCompany}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef> Phone </th>
                            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                          </ng-container>
                      
                          <!-- Weight Column -->
                          <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef> Phone </th>
                            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                          </ng-container>
                    
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                       showFirstLastButtons 
                                       aria-label="Select page of periodic elements">
                        </mat-paginator>
                      </div>
                    
                    
  
                </mat-card-content>        
        </mat-card>
        
    </div>
  </div>

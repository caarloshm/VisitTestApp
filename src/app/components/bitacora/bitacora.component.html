<div fxLayout="row wrap">

    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
                <mat-card-content>
                    <mat-card-title>Bitacora</mat-card-title>
                    <div fxLayoutAlign="end center">
                        <button class="bg-danger" mat-raised-button (click)="openDialog(({type:'new'}))">Crear Registro</button>
                    </div>
                    
  
                    <div >
                        <table mat-table [dataSource]="dataSource" >
                       
                          <!-- Position Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="company">
                            <th mat-header-cell *matHeaderCellDef> Empresa </th>
                            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                          </ng-container>
                      
                          <!-- Weight Column -->
                          <ng-container matColumnDef="issue">
                            <th mat-header-cell *matHeaderCellDef> Asunto </th>
                            <td mat-cell *matCellDef="let element"> {{element.issue}} </td>
                          </ng-container>

                           <!-- Weight Column -->
                           <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Estatus </th>
                            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                          </ng-container>

                          <!-- Weight Column -->
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Identificacion </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                          </ng-container>

                          <!-- Weight Column -->
                          <ng-container matColumnDef="gafette">
                            <th mat-header-cell *matHeaderCellDef> Gafet </th>
                            <td mat-cell *matCellDef="let element"> {{element.gafette}} </td>
                          </ng-container>

                          <!-- Weight Column -->
                          <ng-container matColumnDef="laptop">
                            <th mat-header-cell *matHeaderCellDef> Laptop </th>
                            <td mat-cell *matCellDef="let element"> {{element.laptop}} </td>
                          </ng-container>

                          <!-- Weight Column -->
                          <ng-container matColumnDef="noSerie">
                            <th mat-header-cell *matHeaderCellDef> No. Serie </th>
                            <td mat-cell *matCellDef="let element"> {{element.noSerie}} </td>
                          </ng-container>
                    
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                       showFirstLastButtons 
                                       aria-label="Select page of periodic elements">
                        </mat-paginator>
                      </div>
                    
                    
  
                </mat-card-content>        
        </mat-card>
        
    </div>
  </div>
